<div class="container">
  <div class=row>
    <div class="col-6 mx-auto text-center">
      <div class="form-signin w-100 m-auto">
        <form autocomplete="off" [formGroup]="frmGroup" (ngSubmit)="loginEvent()">
          <p>&nbsp;</p>
          <p>&nbsp;</p>
          <h1 class="h3 mb-3 fw-normal">User Sign In</h1>

          <div class="form-floating mb-3">
            <input class="form-control" id="floatingInput" placeholder="Username"
                  formControlName="username" type="email">
            <label for="floatingInput">Email Address</label>
          </div>
          <div class="form-floating mb-3">
            <input class="form-control" id="floatingPassword" placeholder="Password"
               formControlName="password" type="password"> <label for="floatingPassword">Password</label>
          </div>
          <div *ngIf="loading">
            <i class="fa fa-sync fa-spin me-1"></i>Please wait...
          </div>
          <button *ngIf="!loading" [disabled]="frmGroup.invalid" class="w-100 btn btn-lg btn-success" type="submit">
            <i class="fa fa-sign-in me-1"></i>Sign in
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
